{% extends "base.html" %}
{% load static %}
{% block title %}Signup | GymEncore{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>
{% endblock %}
