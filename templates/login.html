{% extends "base.html" %}
{% load static %}
{% block title %}Login | GymEncore{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header text-center bg-light">
      <img src="{% static 'images/favicon.png' %}" alt="GymEncore Logo" width="60" height="60" class="mb-2">
      <h2>Login to Your Account</h2>
    </div>
    <div class="card-body">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-sm">Login</button>
      </form>

      <!-- Forgot Password Placeholder -->
      <div class="mt-3 text-center">
        <a href="/forgot-password/" class="text-danger">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
